<head>

<body>
    <div class="container" id="containerId">
        <div>
            <h1>New York Times Search</h1>
        </div>
        <div id="searchPara">
            <h2>search parameters</h2>
            <form>
                <p>Search term:</p>
                <input id="searchTerm" type="text" name="Search Term:">
                <br>
                <p>Number of Record to Retrieve:</p>
                <input id="recordRetrieve" type="text" name="Number of Record to Retrieve:">
                <br>
                <p>Start Year</p>
                <input id="startYear" type="text" name="Start Year:">
                <br>
                <p>End Year (optional)</p>
                <input id="endYear" type="text" name="End Year (optional):">
                <br>
                <button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
            </form>
        </div>
        <br>
        <div id="topArticles">
            <h2>Top Articles</h2>
            <br>
        </div>
    </div>
